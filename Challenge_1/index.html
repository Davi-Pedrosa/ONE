<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amigo Secreto</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- ANIMAÇÃO -->
   <div class="animacao">
    <li class="pokeballImg" style="top:5%; height: 20px; width: 40px; animation-duration: 11s;"><img src="assets/1-removebg-preview.png" alt=""></li>

    <li class="pokeballImg" style="top:15%; height: 15px; width: 20px; animation-duration: 6s;"><img src="assets/2-removebg-preview.png" alt=""></li>
    <li class="pokeballImg" style="top:20%; height: 20px; width: 30px; animation-duration: 7s;"><img src="assets/2-removebg-preview.png" alt=""></li>
    <li class="pokeballImg" style="top:25%; height: 15px; width: 30px; animation-duration: 17s;"><img src="assets/1-removebg-preview.png" alt=""></li>
    <li class="pokeballImg" style="top:30%; height: 12px; width: 24px; animation-duration: 5s;"><img src="assets/3-removebg-preview.png" alt=""></li>
    <li class="pokeballImg" style="top:35%; height: 20px; width: 40px; animation-duration: 9s;"><img src="assets/1-removebg-preview.png" alt=""></li>
    <li class="pokeballImg" style="top:40%; height: 7px; width: 14px; animation-duration: 10s;"><img src="assets/3-removebg-preview.png" alt=""></li>
    <li class="pokeballImg" style="top:45%; height: 17px; width: 29px; animation-duration: 8s;"><img src="assets/3-removebg-preview.png" alt=""></li>
    <li class="pokeballImg" style="top:50%; height: 20px; width: 40px; animation-duration: 4s;"><img src="assets/1-removebg-preview.png" alt=""></li>
    <li class="pokeballImg" style="top:55%; height: 15px; width: 30px; animation-duration: 15s;"><img src="assets/1-removebg-preview.png" alt=""></li>
    <li class="pokeballImg" style="top:60%; height: 15px; width: 20px; animation-duration: 12s;"><img src="assets/2-removebg-preview.png" alt=""></li>
    <li class="pokeballImg" style="top:65%; height: 7px; width: 14px; animation-duration: 9s;"><img src="assets/1-removebg-preview.png" alt=""></li>
    <li class="pokeballImg" style="top:70%; height: 15px; width: 20px; animation-duration: 20s;"><img src="assets/3-removebg-preview.png" alt=""></li>
    <li class="pokeballImg" style="top:75%; height: 20px; width: 30px; animation-duration: 2s;"><img src="assets/2-removebg-preview.png" alt=""></li>
    <li class="pokeballImg" style="top:80%; height: 20px; width: 40px; animation-duration: 6s;"><img src="assets/1-removebg-preview.png" alt=""></li>
    <li class="pokeballImg" style="top:85%; height: 19px; width: 28px; animation-duration: 7s;"><img src="assets/3-removebg-preview.png" alt=""></li>
    <li class="pokeballImg" style="top:90%; height: 17px; width: 24px; animation-duration: 1s;"><img src="assets/2-removebg-preview.png" alt=""></li>
    <li class="pokeballImg" style="top:95%; height: 15px; width: 20px; animation-duration: 8s;"><img src="assets/2-removebg-preview.png" alt=""></li>
    <li class="pokeballImg" style="top:100%; height: 17px; width: 34px; animation-duration: 14s;"><img src="assets/1-removebg-preview.png" alt=""></li>
    <!-- <li class="pokeballImg" style="top:10%; height: 20px; width: 30px; animation-duration: 5s;"><img src="assets/3-removebg-preview.png" alt=""></li> -->
   </div>
  <main class="main-content">
    <h1 class="titulo">Amigo Secreto</h1>

    <section class="pokedex">

      <div class="left">
        <!-- <img src="assets/pokeball.gif" alt="pokeball"> -->
        <div class="list-section">
          <div class="lista-container">
            <ul id="lista" class="lista"></ul>
            <!-- <ul id="resultado" class="lista"></ul> -->
          </div>
        </div>
        <div class="sort-section">
          <button class="button-sort" onclick="sortear()">Sortear</button>
        </div>
      </div>

      <div class="mensagem" id="mensagem"></div>
      <div class="overlay" id="overlay"></div>

      <div class="right">
        <div class="input-section">
          <h5>Nome dos Participantes: </h5>
          <input type="text" id="inputName" class="inputName" placeholder="" />
        </div>
        <div class="add-section">
          <button class="button-add btn-add-cancel" onclick="adicionar()">Adicionar</button>
          <button class="button-cancel btn-add-cancel" onclick="cancelar()">Cancelar</button>
        </div>
      </div>

    </section>
  </main>
</body>
<script src="script.js"></script>

</html>
